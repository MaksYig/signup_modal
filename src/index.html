<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="description" content=" " />
    <meta name="keywords" content="" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="site">
    <main class="site-content" >

@@include('./_header.html')


<div class="container">
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form id="form" class="form" name="form_info">
		<div class="form-control" data-status="false">
			<label for="username">Username</label>
			<input type="text" placeholder="Your username" id="username" name="username" required/>
			<img class="check" src="images/content/check.svg" alt=""></img>
			<img class="replace" src="images/content/remove.svg" alt=""></img>
			<span class="message">Error message</span>
		</div>
		<div class="form-control"data-status="false">
			<label for="email">Email</label>
			<input type="email" placeholder="your@email.com" id="email" name="email" required/>
			<img class="check" src="images/content/check.svg" alt=""></img>
			<img class="replace" src="images/content/remove.svg" alt=""></img>
			<span class="message">Error message</span>
    </div>
    <div class="form-control"data-status="false">
			<label for="phonenumber">Phone Number</label>
			<input type="tel" placeholder="+1234567789" id="phonenumber" name="phone" required/>
			<img class="check" src="images/content/check.svg" alt=""></img>
			<img class="replace" src="images/content/remove.svg" alt=""></img>
			<span class="message">Error message</span>
		</div>
		<div class="form-control"data-status="false">
			<label for="password">Password</label>
			<input type="password" placeholder="Password" id="password" name="password" required/>
			<img class="check" src="images/content/check.svg" alt=""></img>
			<img class="replace" src="images/content/remove.svg" alt=""></img>
			<span class="message">Error message</span>
		</div>
		<div class="form-control"data-status="false">
			<label for="password2">Password check</label>
			<input type="password" placeholder="Confirm Password" id="password2" disabled='true' required/>
			<img class="check" src="images/content/check.svg" alt=""></img>
			<img class="replace" src="images/content/remove.svg" alt=""></img>
			<span class="message"></span>
		</div>
		<button class="button" disabled='true'> Submit</button>
	</form>
</div>





  </main>
@@include('./_footer.html')

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/main.bundle.js"></script>
  </body>
</html>
